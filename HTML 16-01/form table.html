<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center><h1>Registration Form</h1></center>
    <hr />
    <hr />
    <table cellpadding="0" cellspacing="5" border="0">
      <tr>
        <th align="left">Name*:-</th>
        <td><input type="text" name="fname" placeholder="First Name" /></td>
        <td><input type="text" name="sname" placeholder="Last Name" /></td>
      </tr>

      <tr>
        <th align="left">Phone:-</th>
        <td>
          <select>
            <option value="India">+91</option>
            <option value="USA">+1</option>
          </select>
        </td>
        <td>
          <input
            type="tel"
            name="number"
            placeholder="123-456-7890"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
          />
        </td>
      </tr>

      <tr>
        <th align="left">Email*:-</th>
        <td>
          <input type="email" name="email" placeholder="example@gmail.com" />
        </td>
      </tr>

      <tr>
        <th align="left">Address*:-</th>
        <td><textarea name="address" cols="20" rows="3"></textarea></td>
      </tr>

      <tr>
        <th align="left">Gender*:-</th>
        <td><input type="radio" name="gender" /> MALE</td>
        <td><input type="radio" name="gender" /> FEMALE</td>
        <td><input type="radio" name="gender" /> OTHER</td>
      </tr>
      <tr>
        <th align="left">Profile Photo:-</th>
        <td><input type="file" name="file" multiple /></td>
      </tr>
      <tr>
        <th align="left">Birthday:-</th>
        <td><input type="date" name="bdate" /></td>
      </tr>
      <tr>
        <th align="left">Hobby:-</th>
        <td><input type="checkbox" name="hobby" /> Cricket</td>
        <td><input type="checkbox" name="hobby" /> Music</td>
        <td><input type="checkbox" name="hobby" /> Travelling</td>
        <td><input type="checkbox" name="hobby" /> Reading</td>
      </tr>
    </table>
    <hr />
    <hr />
    <h2 align="center">Login Details</h2>
    <hr />
    <hr />
    <table>
      <tr>
        <th align="left">User Name*:-</th>
        <td><input type="text" name="uname" /></td>
      </tr>
      <tr>
        <th align="left">Password*:-</th>
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <th align="left">Confirm Password*:-</th>
        <td><input type="password" name="password" /></td>
      </tr>
      <tr>
        <th align="left"><input type="submit" name="submit" /></th>

        <th align="left"><input type="reset" name="reset" /></th>
      </tr>
    </table>
    <hr />
    <hr />
  </body>
</html>
