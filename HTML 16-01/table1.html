<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table border="2" cellpadding="15" cellspacing="3" align="center">
      <caption>
        <b>Some HTML Colors</b>
      </caption>
      <tr>
        <th>Colour</th>
        <th>Name</th>
        <th>Hexadecimal</th>
        <th>RGB Value</th>
      </tr>
      <tr align="center">
        <td width="25%" height="40" bgcolor="salmon">
          <p style="font-family: verdana">Salmon</p>
        </td>
        <td>Salmon</td>
        <td>FA8072</td>
        <th>250-128-114</th>
      </tr>
      <tr align="center">
        <td width="25%" height="40" bgcolor="gold">
          <p style="font-family: 'Times New Roman', Times, serif">GOLD</p>
        </td>
        <td>Gold</td>
        <td>FFD700</td>
        <th>255-215-0</th>
      </tr>
    </table>
  </body>
</html>
