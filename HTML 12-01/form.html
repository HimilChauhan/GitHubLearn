<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
    <center><h1><b>Register</b></h1></center>
    <hr>
    <hr>

    <label><b>Name*:-</b></label>
    <input type="text" name="fname" placeholder="First Name" pattern="[A-Za-z]{2,8}" required>
    <input type="text" name="lname" placeholder="Last Name" pattern="[A-Za-z]{2,8}" required>

    <hr>

    <label><b>Phone:-</b></label>
    <select>
        <!-- <option value="Select">--Select--</option> -->
        <option value="+91">+91</option>
        <option  value="+1">+1</option>
    </select>
    <input type="tel" name="no" placeholder="1234-567-890" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}">

    <hr>

    <label><b>Email*:-</b></label>
    <input type="email" name="email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>

    <hr>

    <label><b>Address*:-</b></label>
    <textarea name="adr" cols="20" rows="2" required pattern="[A-Za-z0-10/]"></textarea>

    <hr>

    <label><b>Gender:-</b></label>
    <input type="radio" name="gender" value="Male">Male
    <input type="radio" name="gender" value="Female">Female
    <input type="radio" name="gender" value="other">Other
    
    <hr>

    <label><b>Profile Photo:-</b></label>
    <input type="file" name="img" multiple>

    <hr>

    <label><b>Birthday:-</b></label>
    <input type="date" name="bdate" value>

    <hr>

    <label><b>Hobby:-</b></label> <br>
    <input type="checkbox">Cricket <br>
    <input type="checkbox">Travelling <br>
    <input type="checkbox">Reading <br>
    <input type="checkbox">Music <br>

    <hr>
    <hr>

    <center><h3>Login Details</h3></center>

    <hr>
    <hr>

    <label><b>User Name*:-</b></label>
    <input type="text" name="uname">

    <hr>

    <label><b>Password*:-</b></label> 
    <input type="password" name="psd">  

    <hr>

    <label><b>Confirm Password*:-</b></label> 
    <input type="password" name="psd">

    <hr>
    <hr>

    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>

    <hr>
</body>
</html>
